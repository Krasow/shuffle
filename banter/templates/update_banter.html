{% extends 'base.html' %}
{%block content%}
<form method="POST" class="form-group container content" enctype="multipart/form-data">
  <h1> Edit your post </h1>
  {% csrf_token %}
  {{ form.as_p}}
  <button class="btn btn-lg btn-primary" type="submit" >Update Post</button>
  <a class="btn btn-lg btn-secondary" href="{% url 'banter:banter' %}">Cancel</a>
</form>
{% endblock %}
